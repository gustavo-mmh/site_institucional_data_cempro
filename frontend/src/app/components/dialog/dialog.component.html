<h2 mat-dialog-title>{{ data.titulo }}</h2>

<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="data.tipo === 'detalhes'">
    <p><strong>Nome:</strong> {{ data.produto.nome }}</p>
    <p><strong>Valor:</strong> {{ data.produto.valor | currency:'BRL' }}</p>
    <p><strong>Data Inclusão:</strong> {{ data.produto.dataInclusao | date }}</p>
    <p><strong>Data Alteração:</strong> {{ data.produto.dataAlteracao | date }}</p>
  </ng-container>

  <ng-container *ngIf="data.tipo === 'form'">
    <app-produto-form [produto]="data.produto" (onSave)="fechar($event)">
    </app-produto-form>
  </ng-container>

  <ng-container *ngIf="data.tipo === 'confirmacao'">
    <p>Tem certeza que deseja excluir <b>{{ data.produto.nome }}</b>?</p>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <ng-container *ngIf="data.tipo === 'detalhes'">
    <button mat-raised-button color="primary" (click)="fechar()">Fechar</button>
  </ng-container>

  <ng-container *ngIf="data.tipo === 'confirmacao'">
    <button mat-raised-button color="warn" (click)="fechar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="fechar(true)">Confirmar</button>
  </ng-container>

  <ng-container *ngIf="data.tipo === 'form'">
    <button mat-raised-button color="warn" (click)="fechar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
  </ng-container>
</mat-dialog-actions>
