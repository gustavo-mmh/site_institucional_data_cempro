<div class="container">

  <h2>Lista de Produtos</h2>

  <button *ngIf="isAdmin" mat-raised-button color="primary" (click)="abrirForm()">
    <mat-icon>add</mat-icon>
    Novo Produto
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.id }} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let produto"> R$ {{ produto.valor | number:'1.2-2' }} </td>
    </ng-container>

    <ng-container  matColumnDef="acoes" >
      <th mat-header-cell *matHeaderCellDef class="text-end"> Ações </th>
      <td  mat-cell *matCellDef="let produto" class="text-end">
        <button mat-icon-button color="accent" (click)="detalheProduto(produto)">
          <mat-icon title="Detalhes">visibility</mat-icon>
        </button>
        <button *ngIf="isAdmin" mat-icon-button color="accent" (click)="abrirForm(produto)">
          <mat-icon title="Editar">editar</mat-icon>
        </button>
        <button *ngIf="isAdmin" mat-icon-button color="warn" (click)="abrirConfirmacao(produto)">
          <mat-icon title="Deletar">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header e Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>

</div>
